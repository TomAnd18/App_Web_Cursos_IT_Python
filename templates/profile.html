{% extends "layout.html" %}


{% block content %}
    <script>
        const user = localStorage.getItem('user');

        if (!user) {
            window.location.href = '/';
        }
    </script>

    <div class="container-global-profile">
        <div class="container-profile">
            <div class="tittle-option-container">
                <span>
                    <svg style="margin: 0 1rem; position: absolute; left: 0;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                    </svg>
                    Mis datos
                </span>
                <span>
                    <svg style="margin: 0 1rem; position: absolute; left: 0;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                    </svg>
                    Actualizar datos
                </span>
            </div>
            <div class="datos-user-container">
                <p>
                    <label>Nombre/s</label>
                    <input type="text" value="Tomas" readonly>
                </p>
                <p>
                    <label>Apellido/s</label>
                    <input type="text" value="Regalado" readonly>
                </p>
                <p>
                    <label>Email</label>
                    <input type="text" value="tomas@gmail" readonly>
                </p>
                <p>
                    <label>Fecha de nacimiento</label>
                    <input type="text" value="1997-08-04" readonly>
                </p>
                <p>
                    <label>Contraseña</label>
                    <input type="text" value="123456" readonly>
                </p>
                <p>
                    <label>Fecha de creación</label>
                    <input type="text" value="1999-08-05" readonly>
                </p>
                <div id="alert-perfil-complete" class="alert alert-primary d-flex align-items-center" role="alert">

                    </div>
                </div>
            </div>
        </div>
    </div>
